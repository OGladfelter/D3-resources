<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta charset="utf-8">
		<title>D3 Line Chart</title>

		<!-- CSS & libraries -->
		<link rel="stylesheet" href="css/style.css">
		<script src="https://d3js.org/d3.v7.min.js"></script>

		<!-- font stuff -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	</head>
	<body>
		<h1>D3 Line Chart</h1>
		<h3>By Oliver Gladfelter</h3>

		<article>
			<p>Place holder text</p>
		</article>

		<button onclick="switchChart()" id="buttonToSwitch">Switch to 2022 mileage</button>
		<button onclick="showBothCharts()" id="buttonToShowBoth">Show both</button>
		<button onclick="showOnly2021()" id="buttonToReset" style="display:none;">Show only 2021 mileage</button>

	
		<div class="entry">
			<p>Oliver's <span id="yearInHeader">2021</span> Daily Mileage</p>
			<div id="lineChart" style="display:block;"></div>
			<div id="lineChart2" style="display:none;"></div>
		</div>

		
		<script src="js/script.js"></script>	
	</body>
</html>
